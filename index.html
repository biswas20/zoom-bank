<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Zoom Bank System </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome To Zoom Bank</h1>
        <div class="submit-area">
            <h4>Login Now</h4>
            <br>
            <input type="text" placeholder="Email:" class="form-control">
            <br>
            <input type="password" placeholder="Password:" class="form-control">
            <br>
            <button id="enter-btn" type="button" class="btn btn-primary">Enter Now</button>
        </div>
    </div>
    <div id="main-page">
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h1>$<span id="currentDeposit">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$<span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h1>$<span id="currentBalance">1240</span></h1>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount You want to Deposit">
                    <br>
                    <button type="button" id="addDeposit" class="btn btn-success">Deposit</button>    
                </div>
            </div>
              <div class="col-md-6">
                  <div class="submit-area">    
                <h3>Withdraw</h3>
                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                <br>
                <button type="button" id="addWithdraw" class="btn btn-success">Withdraw</button>
                  </div>
              </div> 
           
           
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/zoombank.js"></script>
</body>
</html>
